<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a new Task</title>
    <link rel="stylesheet" href="newTask.css" />
  </head>
  <body>
    <nav>
      <a href="newTask.html">New Task</a>
      <a href="index.html">Home</a>
    </nav>
    <main>
      <form action="#">
        <div class="title">
          <label for="task-title">Task Title:</label>
          <input type="text" id="task-title" placeholder="Title" />
        </div>
        <div class="description">
          <label for="task-description">Task Description:</label>
          <input type="text" id="task-description" placeholder="Description" />
        </div>
        <div class="status">
          <label for="task-title">Task Status:</label>
          <input type="text" id="task-status" placeholder="Status" />
        </div>
        <div class="dueDate">
          <label for="task-dueDate">Task Due Date:</label>
          <input type="text" id="task-dueDate" placeholder="Due Date" />
        </div>
        <div class="submit">
          <button>Submit</button>
        </div>
      </form>
    </main>
    <script src="newTask.js"></script>
  </body>
</html>
